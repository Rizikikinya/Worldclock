<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Spice&family=Poetsen+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&family=Tagesschrift&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>


    <title>world-Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>
      <select name="cities" id="city">
        <option value="">Choose city</option>
        <option value="current">My location</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">paris</option>
        <option value="Africa/Kampala">Kampala</option>
      </select>
<div id="cities-container">
      <div class="city-options" id="london">
        <div>
          <h2>London</h2>
          <div class="dates">12 August 2025</div>
          </div>
          <div class="time">00:00:00 <small>AM</small></div>
          </div>

          <div class="city-options" id="paris">
            <div>
        <h2>Paris</h2>
          <div class="dates">12 August 2025</div>
          </div>
          <div class="time">00:00:00 <small>AM</small></div>
          </div>

          <div class="city-options" id="kampala">
            <div>
        <h2>Kamplala</h2>
          <div class="dates">12 August 2025</div>
          </div>
          <div class="time">00:00:00 <small> AM</small></div>
          </div>
          </div>
          
        
        
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/Rizikikinya" target="_blank"
          >kinya Ruchiu</a
        >
        and is open sourced at
        <a href="https://github.com/Rizikikinya/Worldclock" target="_blank"
          >github</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
